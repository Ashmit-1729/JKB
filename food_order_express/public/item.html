<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="item.js"></script>
</head>
<body>

    <div
    class="flex  z-50 flex-wrap bg-white fixed top-0 w-full shadow-md py-2 justify-center items-center gap-x-9 "
  >
     <!-- searchbar -->
     <div class="flex justify-center text-black z-50">
      <div class="bg-white rounded-full flex p-2  border border-[#50e3c2]">
        <img src="/images/search.svg" alt="" class="w-[30px]" />
        <input
          type="text"
          name=""
          id="searchInput"
          class="rounded-full pl-2 outline-none"
          placeholder="Search for food..."
        />

        <button
          class="ml-2 glow-btn rounded-full bg-[#50e3c2] px-3"
          id="searchBtn"
        >
          Search
        </button>
      </div>
    </div>
    <div>
      <a href="#" class="font-bold text-[#50e3c2]">Discover</a>
    </div>
    <div>
      <button id="login-btn">Login</button>
    </div>
    <div>
      <button id="sign-btn">Sign Up</button>
    </div>
    <div>
      <a href="/">Logout</a>
    </div>
    <div>
      <div class="relative">
        <img src="images/shopping-bag-svgrepo-com.svg" class="w-[25px] h-[25px]">
        <div class="rounded-full w-[20px] h-[20px] bg-[#50e3c2] font-bold absolute top-[-5px] left-3 text-sm text-center" id="cart-count">
            0
        </div>
      </div>

    </div>
  </div>
  <div class="mt-12 h-[3.5rem]"></div>
    <div class="mt-20 flex justify-center">
        <div class="w-[80vw] bg-[#313c4c] rounded-xl shadow-lg flex flex-col lg:flex-row p-5 gap-10">
          <div class="flex-1">
            <!-- Bootstrap Carousel for Images -->
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <!-- Images will be dynamically added here -->
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="flex-1 text-left">
            <h1 id="product-title" class="text-3xl font-bold mb-4"></h1>
            <p id="product-description" class="text-lg mb-4"></p>
            <div id="product-price" class="text-xl font-bold text-[#99bcf6] mb-4"></div>
            <div class="flex gap-5">
              <button class="bg-[#99bcf6] hover:bg-[#bbceef] rounded-full py-3 px-5 font-bold duration-200 glow-btn"
                id="buyNow"
              >
                Buy Now
              </button>
              <button class="border-2 border-[#99bcf6] text-[#99bcf6] rounded-full py-3 px-5 font-bold glow-btn"
              id="add2cart">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Bootstrap and JavaScript Integration -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
