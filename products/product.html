<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="prod.css" rel="stylesheet" />
  <link href="output.css" rel="stylesheet" />
  <title>Product Details</title>
</head>
<body class="bg-[#232b36] text-white">
  <!-- Navbar -->
  <div class="fixed top-0 w-[100vw] bg-white/20 backdrop-blur-md shadow-md z-50">
    <div class="flex gap-10 py-4 justify-center items-center">
      <div>
        <a href="/" class="text-white hover:text-blue-600 font-medium text-lg">Products</a>
      </div>
      <div>
        <a href="/cart.html" class="text-white hover:text-blue-600 font-medium text-lg">Cart</a>
      </div>
    </div>
  </div>

  <!-- Product Details -->
  <div class="mt-20 flex justify-center">
    <div class="w-[80vw] bg-[#313c4c] rounded-xl shadow-lg flex flex-col lg:flex-row p-5 gap-10">
      <div class="flex-1">
        <!-- Bootstrap Carousel for Images -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <!-- Images will be dynamically added here -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="flex-1 text-left">
        <h1 id="product-title" class="text-3xl font-bold mb-4"></h1>
        <p id="product-description" class="text-lg mb-4"></p>
        <div id="product-price" class="text-xl font-bold text-[#99bcf6] mb-4"></div>
        <div class="flex gap-5">
          <button class="bg-[#99bcf6] hover:bg-[#bbceef] rounded-full py-3 px-5 font-bold duration-200 glow-btn"
            id="buyNow"
          >
            Buy Now
          </button>
          <button class="border-2 border-[#99bcf6] text-[#99bcf6] rounded-full py-3 px-5 font-bold glow-btn"
          id="add2cart">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and JavaScript Integration -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="prod.js"></script>
</body>
</html>
