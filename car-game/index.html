<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <link rel="stylesheet" href="car.css">
</head>
<body>
    <div class="roads">
        <div class="lane lane-left">
            <img src="car-1.png" alt="" class="car-left">
        </div>
        <div class="lane lane-mid">
            <button class="left-button">&larr;
               
            </button>
     
            <button class="right-button">&rarr;</button>
            <img src="car-2.png" alt="" class="car">
           
        </div>
        <div class="lane lane-right">
            <img src="car-3.png" alt="" class="car-right">
        </div>
    </div>

    <audio  autoplay loop src="car-sound.wav" type="audio/wav" class="hidden"></audio>
</body>
</html>
